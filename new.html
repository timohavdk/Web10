<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test-config</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="intro">
            <h1 class="intro_logo">
                Finder
            </h1>
            <form action="" class="intro_form">
                <input class="intro_input block-i text" type="text" id="name" placeholder="Name">
                <input class="intro_input block-i text" type="text" id="lastname" placeholder="Lastname">
                <input class="intro_input block-i text" type="email" id="email" placeholder="E-mail">
            </form>
            <div class="intro_registration block">
                <button class="intro_button block text">Registration</button>
                <div class="intro_help">
                    <input class="intro_check" type="checkbox">
                    <p class="text">Запомнить меня</p>
                </div>
                <button class="intro_button__login block text">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
